<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>yolo</title>
        <script src="/node_modules/pixi.js/bin/pixi.dev.js"></script>

    </head>
    <body>
        <script src="/skrit.js"></script>
        <script>
            var game = Skrit.createGame({
                container: document.body,
                backgroundColor: 0xFFFFFF,
                width: 400,
                height: 300
            });

            var MyWorld = Skrit.createWorld({
                update: function() {
                    this._update();
                }
            });

            var world = new MyWorld();
            game.setActiveWorld(world);

            var Guy = Skrit.createEntity({
                update: function() {
                },
                sprite: "pic.png"
            });

            var guy = new Guy();
            world.add(guy);

            var texture = PIXI.Texture.fromImage("pic.png");

            var guy = new PIXI.Sprite(texture);

            // center the sprites anchor point
            guy.anchor.x = 0.5;
            guy.anchor.y = 0.5;

            // move the sprite t the center of the screen
            guy.position.x = 200;
            guy.position.y = 150;
            game.addChild(guy);

        </script>
    </body>
</html>
